<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title></title>
		<script type="text/javascript">
			var monthVar = window.prompt("请输入一个月份");
			alert(monthVar+":"+typeof(monthVar));
			switch(parseInt(monthVar)){
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					alert("该月有31天");
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					alert("该月有30天");
					break;
				case 2:
					alert("该月有28天");
					break;
				default:
					alert("输入有误");
					break;
			}
		</script>
</head>
<body>
        
</body>
</html>

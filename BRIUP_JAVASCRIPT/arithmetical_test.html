<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<style type="text/css">
		div{
			margin:auto;
			margin-top:200px;
			padding:auto;
			width:300px;
			}
		#formula{
			font-size:28px;
			text-align:center;
			}
	</style>
	<script type="text/javascript">
		var a = 0;
		var b = 0;
		var operator;
		var formula;
		var answer;

		var ops = new Array(2);
		ops[0] = "+";
		ops[1] = "-";
		//ops[2] = "*";
		//ops[3] = "/";
		//ops[4] = "%";

		var stats = new Array(2);
		//做过的题数
		stats[0] = 0;
		//正确的题数
		stats[1] = 0;

		function init(){
			a = Math.random();
			a = Math.round(a*100);
			b = Math.random();
			b = Math.round(b*100);
			var index = Math.floor(Math.random()*ops.length);
			operator = ops[index];
			//alert(a);
			//alert(b);
			//alert(operator);
			//alert(index);
			//alert(ops);
			formula = a+""+operator+b
			answer = eval(formula);

			document.getElementById("formula").innerHTML = formula;
			document.getElementById("result").value = "";
		}

		function checkResult(){
			var result = document.getElementById("result").value;
			if(isNaN(result)){
				document.getElementById("result").value="";
				alert("只能输入数字! ");
			}
			else{
				stats[0]++;
				if(result == answer){
					//ok
					//alert("ok");
					stats[1]++;
					init();
				}else{
					//wrong
					alert("try it again");
				}
			}
		}
		//document.onload=init();

	</script>
</head>
<body>
	<div>
		<span id="formula"></span>=<input id="result" name="" type="text" size="3" /><input type="button" value="确定" onclick="checkResult()" />
	</div>
</body>
<script type="text/javascript">
		init();
</script>
</html>
